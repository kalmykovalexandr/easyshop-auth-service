<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{email.verification.subject}">OTP - EasyShop</title>
    <style>
        body {font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;line-height:1.6;color:#333;max-width:600px;margin:0 auto;padding:20px;background:#f8f9fa}
        .email-container{background:#fff;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,.1);overflow:hidden}
        .header{background:#22c55e;color:#fff;padding:30px;text-align:center}
        .header h1{margin:0;font-size:24px;font-weight:600}
        .content{padding:40px 30px;text-align:center}
        .code{display:inline-block;margin:16px 0;padding:12px 18px;border-radius:8px;background:#ecfdf5;color:#065f46;font-weight:700;font-size:24px;letter-spacing:4px}
        .footer{background:#f8f9fa;padding:30px;text-align:center;border-top:1px solid #e5e7eb}
        .footer p{color:#6b7280;font-size:14px;margin:0}
    </style>
 </head>
 <body>
 <div class="email-container">
   <div class="header">
     <h1 th:text="#{email.verification.title}">EasyShop</h1>
   </div>
   <div class="content">
     <h2 th:text="#{email.verification.header}">Please confirm your email address</h2>
     <p th:text="#{email.verification.message}">Thanks for signing up to EasyShop. We're happy to have you.</p>
     <div class="code" th:text="${verificationCode}">123456</div>
     <p th:text="#{email.verification.footer}">Best regards, The EasyShop Team</p>
   </div>
   <div class="footer">
     <p>Do not share this code with anyone.</p>
   </div>
 </div>
 </body>
 </html>
