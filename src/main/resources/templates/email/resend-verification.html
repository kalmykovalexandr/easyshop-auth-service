<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{email.resend.subject}">Resend verification - EasyShop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #22c55e;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .content {
            padding: 40px 30px;
            text-align: center;
        }
        .illustration {
            margin: 20px 0 30px 0;
            text-align: center;
        }
        .illustration svg {
            width: 80px;
            height: 80px;
        }
        .content h2 {
            color: #1f2937;
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }
        .content p {
            color: #6b7280;
            font-size: 16px;
            margin: 0 0 30px 0;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #22c55e;
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
            transition: background-color 0.2s ease;
        }
        .button:hover {
            background-color: #16a34a;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .footer p {
            color: #6b7280;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1 th:text="#{email.resend.title}">EasyShop</h1>
        </div>
        
        <div class="content">
            <div class="illustration">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="20" y="30" width="60" height="40" rx="4" fill="#22c55e" opacity="0.1"/>
                    <rect x="25" y="35" width="50" height="30" rx="2" fill="#22c55e" opacity="0.2"/>
                    <path d="M25 45L40 55L75 35" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="70" cy="25" r="8" fill="#22c55e" opacity="0.8"/>
                    <path d="M70 20L73 23L77 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h2 th:text="#{email.resend.header}">Please confirm your email address</h2>
            
            <p th:text="#{email.resend.message}">
                Thanks for signing up to EasyShop. We're happy to have you.
                Please take a second to make sure we have your correct email address.
            </p>
            
            <a href="#" th:href="${verificationUrl}" class="button" th:text="#{email.resend.button}">Confirm your email address</a>
        </div>
        
        <div class="footer">
            <p th:text="#{email.resend.footer}">Best regards, The EasyShop Team</p>
        </div>
    </div>
</body>
</html>
