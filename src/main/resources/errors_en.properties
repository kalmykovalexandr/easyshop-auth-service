# ========== Validation Errors (400 Bad Request) ==========
error.validation.email.invalid=Enter a valid e-mail address.
error.validation.password.invalid=Password does not meet requirements.
error.validation.password.mismatch=Passwords do not match.
error.validation.field.required=Field "{0}" is required.
error.validation.parameter.invalid=Invalid parameter "{0}" with value "{1}".

# ========== Authentication Errors ==========
error.auth.invalidCredentials=Invalid e-mail or password. Try again.
error.auth.accountDisabled=Your account is disabled. Please contact support.
error.auth.accountLocked=Your account has been locked. Please contact support.
error.auth.tokenExpired=Your session has expired. Please sign in again.
error.auth.tokenInvalid=Invalid authentication token.

# ========== Email Verification Errors ==========
error.verification.code.notFound=No verification code found. Please register or request a new code.
error.verification.code.invalid=Invalid verification code. Please try again.
error.verification.tooManyAttempts=Too many incorrect attempts. Please request a new code.
error.verification.rateLimited=Too many verification attempts. Please try again later.

# ========== Resource Errors (404 Not Found) ==========
error.user.notFound=User not found.
error.resource.notFound=Resource "{0}" with identifier "{1}" not found.

# ========== Access Errors (403 Forbidden) ==========
error.access.denied=Access denied. You don't have permission to access this resource.
error.access.insufficientPermissions=Insufficient permissions to perform this action.

# ========== Rate Limiting (429 Too Many Requests) ==========
error.rateLimit.exceeded=Rate limit exceeded. Please wait {0} seconds before trying again.
error.rateLimit.tooManyRequests=Too many requests. Please try again later.

# ========== Server Errors (5xx Internal Server Error) ==========
error.internal.server=An internal server error occurred. Please try again later.
error.internal.database=A database error occurred. Please try again later.
error.internal.externalService=External service unavailable. Please try again later.
error.internal.emailSend=Failed to send email. Please try again later.

# ========== Generic Errors ==========
error.operation.failed=Operation failed. Please try again.
error.unsupportedMediaType=Unsupported media type. Please use application/json.
error.methodNotAllowed=HTTP method "{0}" is not allowed for this endpoint.

